<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>논리수학 퀴즈</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        .animate-bounce {
            animation: bounce 1s infinite;
        }
        @keyframes bounce {
            0%, 20%, 53%, 80%, 100% {
                animation-timing-function: cubic-bezier(0.215, 0.61, 0.355, 1);
                transform: translate3d(0, 0, 0);
            }
            40%, 43% {
                animation-timing-function: cubic-bezier(0.755, 0.05, 0.855, 0.06);
                transform: translate3d(0, -30px, 0);
            }
            70% {
                animation-timing-function: cubic-bezier(0.755, 0.05, 0.855, 0.06);
                transform: translate3d(0, -15px, 0);
            }
            90% {
                transform: translate3d(0, -4px, 0);
            }
        }
        .animate-pulse {
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: .5;
            }
        }
        
        .animate-fadeIn {
            animation: fadeIn 0.5s ease-in-out;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .animate-scaleIn {
            animation: scaleIn 0.3s ease-out;
        }
        @keyframes scaleIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
    <div id="root"></div>
    
    <!-- 데이터베이스 -->
    <script src="js/database.js"></script>
    
    <!-- 문제 데이터 -->
    <script src="data/questions/easy-questions.js?v=3"></script>
    <script src="data/questions/medium-questions.js?v=3"></script>
    <script src="data/questions/hard-questions.js?v=3"></script>
    
    <!-- 가전제품 데이터 -->
    <script src="data/appliances/appliances-db.js?v=3"></script>
    
    <!-- 플레이어 데이터 -->
    <script src="data/players/players-db.js?v=3"></script>
    
    <!-- 완전한 컴포넌트들 -->
    <script src="components/scoreboard-complete.js?v=5"></script>
    <script src="components/admin-complete.js?v=6"></script>
    
    <!-- 메인 애플리케이션 -->
    <script src="app-complete.js?v=5"></script>
</body>
</html>
