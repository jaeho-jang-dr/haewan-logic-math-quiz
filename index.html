<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>논리수학 퀴즈</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* iPhone 최적화 기본 스타일 */
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            -webkit-overflow-scrolling: touch;
            -webkit-user-select: none;
            -webkit-touch-callout: none;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            min-height: 100vh;
        }
        
        /* iPhone Safe Area 대응 */
        .safe-area {
            padding-top: env(safe-area-inset-top);
            padding-bottom: env(safe-area-inset-bottom);
            padding-left: env(safe-area-inset-left);
            padding-right: env(safe-area-inset-right);
        }
        
        /* iPhone 터치 최적화 버튼 */
        .touch-button {
            min-height: 44px; /* Apple HIG 권장 최소 터치 영역 */
            min-width: 44px;
            padding: 12px 20px;
            border-radius: 12px;
            font-size: 16px; /* iOS zoom 방지 */
            font-weight: 600;
            touch-action: manipulation;
            -webkit-tap-highlight-color: rgba(0,0,0,0);
            transition: all 0.2s ease;
            user-select: none;
        }
        
        .touch-button:active {
            transform: scale(0.95);
        }
        
        /* iPhone 텍스트 입력 최적화 */
        .touch-input {
            min-height: 44px;
            font-size: 16px; /* iOS zoom 방지 */
            padding: 12px 16px;
            border-radius: 12px;
            border: 2px solid #e2e8f0;
            background: white;
            -webkit-appearance: none;
            appearance: none;
        }
        
        .touch-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        /* iPhone 카드 스타일 */
        .iphone-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            margin: 10px;
            overflow: hidden;
        }
        
        /* iPhone 네비게이션 바 스타일 */
        .iphone-navbar {
            height: 60px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        /* iPhone 리스트 스타일 */
        .iphone-list-item {
            background: white;
            margin: 8px 16px;
            border-radius: 12px;
            padding: 16px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s ease;
        }
        
        .iphone-list-item:active {
            transform: scale(0.98);
        }
        
        /* iPhone 모달/팝업 스타일 */
        .iphone-modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .iphone-modal-content {
            background: white;
            border-radius: 20px;
            padding: 24px;
            max-width: 90vw;
            max-height: 80vh;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
        }
        
        /* iPhone 게임 인터페이스 */
        .game-container {
            max-width: 100vw;
            padding: 0 16px;
        }
        
        .question-card {
            background: white;
            border-radius: 20px;
            margin: 16px 0;
            padding: 24px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }
        
        .option-button {
            width: 100%;
            margin: 8px 0;
            min-height: 50px;
            border-radius: 15px;
            font-size: 16px;
            font-weight: 500;
            background: #f8fafc;
            border: 2px solid #e2e8f0;
            color: #1a202c;
            transition: all 0.2s ease;
        }
        
        .option-button:hover {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }
        
        .option-button:active {
            transform: scale(0.98);
        }
        
        /* iPhone 스코어 디스플레이 */
        .score-display {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border-radius: 15px;
            padding: 16px;
            margin: 10px 0;
            text-align: center;
            font-weight: bold;
        }
        
        /* iPhone 진행률 표시 */
        .progress-bar {
            height: 8px;
            background: #e2e8f0;
            border-radius: 4px;
            overflow: hidden;
            margin: 16px 0;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            border-radius: 4px;
            transition: width 0.3s ease;
        }
        
        /* iPhone 다크모드 지원 */
        @media (prefers-color-scheme: dark) {
            .iphone-card {
                background: rgba(28, 28, 30, 0.95);
                color: white;
            }
            
            .iphone-navbar {
                background: rgba(28, 28, 30, 0.95);
                border-bottom-color: rgba(255, 255, 255, 0.1);
                color: white;
            }
            
            .question-card {
                background: #1c1c1e;
                color: white;
            }
            
            .option-button {
                background: #2c2c2e;
                border-color: #48484a;
                color: white;
            }
            
            .touch-input {
                background: #2c2c2e;
                border-color: #48484a;
                color: white;
            }
        }
        
        /* iPhone 세로/가로 모드 대응 */
        @media screen and (orientation: landscape) and (max-height: 500px) {
            .game-container {
                padding: 8px;
            }
            
            .question-card {
                margin: 8px 0;
                padding: 16px;
            }
            
            .iphone-navbar {
                height: 50px;
            }
        }
        
        /* iPhone 크기별 최적화 */
        /* iPhone SE, 8 */
        @media screen and (max-width: 375px) {
            .touch-button {
                padding: 10px 16px;
                font-size: 15px;
            }
            
            .question-card {
                padding: 20px;
                margin: 12px 0;
            }
        }
        
        /* iPhone 12 mini */
        @media screen and (max-width: 390px) and (min-width: 376px) {
            .game-container {
                padding: 0 20px;
            }
        }
        
        /* iPhone 12, 13, 14 */
        @media screen and (max-width: 430px) and (min-width: 391px) {
            .question-card {
                padding: 28px;
            }
            
            .touch-button {
                padding: 14px 24px;
            }
        }
        
        /* iPhone 12 Pro Max, 13 Pro Max, 14 Plus, 14 Pro Max */
        @media screen and (min-width: 431px) {
            .game-container {
                max-width: 400px;
                margin: 0 auto;
            }
        }
        .animate-bounce {
            animation: bounce 1s infinite;
        }
        @keyframes bounce {
            0%, 20%, 53%, 80%, 100% {
                animation-timing-function: cubic-bezier(0.215, 0.61, 0.355, 1);
                transform: translate3d(0, 0, 0);
            }
            40%, 43% {
                animation-timing-function: cubic-bezier(0.755, 0.05, 0.855, 0.06);
                transform: translate3d(0, -30px, 0);
            }
            70% {
                animation-timing-function: cubic-bezier(0.755, 0.05, 0.855, 0.06);
                transform: translate3d(0, -15px, 0);
            }
            90% {
                transform: translate3d(0, -4px, 0);
            }
        }
        .animate-pulse {
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: .5;
            }
        }
        
        .animate-fadeIn {
            animation: fadeIn 0.5s ease-in-out;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .animate-scaleIn {
            animation: scaleIn 0.3s ease-out;
        }
        @keyframes scaleIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
    </style>
</head>
<body>

    <script src="js/database.js"></script>

    <script src="data/questions/easy-questions.js?v=3"></script>

    <script src="data/questions/easy-nature-questions.js?v=1"></script>
    <script src="data/questions/medium-nature-questions.js?v=1"></script>
    <script src="data/questions/hard-nature-questions.js?v=1"></script>
    
    <!-- 가전제품 데이터 -->
    <script src="data/appliances/appliances-db.js?v=3"></script>

</body>
</html>
